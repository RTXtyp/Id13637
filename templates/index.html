<!DOCTYPE html>
<html>
<head>
    <title>Math Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        th, td {
            text-align: left;
            padding: 8px;
        }
        
        th {
            background-color: #f2f2f2;
        }
        
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Math Table</h1>
    <table>
        <tr>
            <th>Question</th>
            <th>a</th>
            <th>b</th>
            <th>c</th>
            <th>correct_answer</th>

        </tr>
        {% for math in math_list %}
        <tr>
            <td>{{ math.question }}</td>
            <td>{{ math.a }}</td>
            <td>{{ math.b }}</td>
            <td>{{ math.c }}</td>
            <td>{{ math.correct_answer }}</td>




        </tr>
        {% endfor %}
    </table>
</body>
</html>
